  <form>
    <div class="container light-style flex-grow-1 container-p-y ">

      <h4 class="font-weight-bold py-3 mb-4">
        Configuracion de perfil
      </h4>

      <div class="card ">
        <div class="row no-gutters row-bordered row-border-light align-items-center d-flex justify-content-center">

          <div class="col-md-9">
            <div class="tab-content ">
              <div id="account-general">


                <hr class="border-light m-0 ">

                <div class="card-body ">

                  <div class="row">
                    <div class="form-group col-6">
                      <label class="form-label">Nombre</label>
                      <input type="text" class="form-control mb-1" id="names" placeholder="Escribir aqui tu/s nombre/s"
                             required>
                    </div>
                    <div class="form-group col-6">
                      <label class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="lastNames" placeholder="Escribir aqui tu/s apellido/s"
                             required>
                    </div>


                    <div class="form-group col-6">
                      <label class="form-label">Edad</label>
                      <input type="number" class="form-control mb-1" id="age" required>

                    </div>
                    <div class="form-group col-6">
                      <label class="form-label">E-mail</label>
                      <input type="tel" class="form-control" id="mail" required>

                    </div>

                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="text-right mt-3">
        <button type="submit" class="btn btn-primary" onclick="info()">Save changes</button>&nbsp;
        <button type="button" class="btn btn-default">Cancel</button>
      </div>
  </form>
  </div>
