<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/album/"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
    </style>
  </head>

  <body class="text-center">
    <div class="container p-5">
      <form class="signin">
        <img src="/img/login.png" alt="Imagen jap" class="img-thumbnail mb-4" />
        <h1 class="h3 mb-3 font-weight-normal">Inicia sesion</h1>
        <div class="">
          <label for="inputemail" class="sr-only"></label>
          <input
            type="email"
            id="inputemail"
            placeholder="Correo Electronico"
            class="form-control"
            required
            autofocus
          />
        </div>

        <div>
          <label for="inputpassword" class="sr-only"></label>

          <input
            type="password"
            id="inputpassword"
            size="20"
            placeholder="Password"
            class="form-control"
            required
          />
        </div>
        <div>
          <label
            ><input type="checkbox" value="recordar" class="checkbox mb-3" />
            Recordar
          </label>
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-bloc">
          Iniciar sesion
        </button>
      </form>
      <p class="mt-5 mb-3 text-muted">
        &copy; 2020-2020
      </p>
    </div>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
